apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-app1-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: register-app1
  template:
    metadata:
      labels:
        app: register-app1
    spec:
      containers:
        - name: register-app1
          image: monika/register-app-pipeline:1.0.0-23
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
